<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Player</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;height:100vh;width:100vw;overflow:hidden}
.shaka-video-container{width:100%;height:100%}
video{width:100%;height:100%;background:#000;object-fit:contain}

#status{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
background:rgba(0,0,0,0.8);
padding:15px 25px;
border-radius:25px;
z-index:10;
}
</style>
</head>

<body>

<div id="status">Loading Stream...</div>

<div class="shaka-video-container">
<video id="video" autoplay playsinline></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async ()=>{

const status=document.getElementById('status');
const video=document.getElementById('video');

const params=new URLSearchParams(window.location.search);
const streamUrl=params.get("url");

if(!streamUrl){
status.innerText="Missing stream URL";
return;
}

/* STREAM TYPE DETECT */
if(streamUrl.includes(".mpd")){
loadShaka(streamUrl);
}else{
loadHLS(streamUrl);
}

/* ================= SHAKA ================= */

async function loadShaka(url){

shaka.polyfill.installAll();

if(!shaka.Player.isBrowserSupported()){
status.innerText="Browser not supported";
return;
}

const player=new shaka.Player(video);

const ui=new shaka.ui.Overlay(
player,
document.querySelector('.shaka-video-container'),
video
);

/* REMOVE DOUBLE CONTROLS */
ui.getControls().setEnabled(true);

player.addEventListener('error', onErrorEvent);

try{
await player.load(url);
status.style.display="none";
}catch(error){
status.innerText="DASH Error Code: "+error.code;
console.error(error);

/* FALLBACK TO HLS IF DASH FAILS */
if(url.includes(".mpd")){
let hlsVersion=url.replace(".mpd",".m3u8");
loadHLS(hlsVersion);
}
}

function onErrorEvent(event){
const error=event.detail;
console.error(error);
status.innerText="DASH Error: "+error.code;
}

}

/* ================= HLS ================= */

function loadHLS(url){

if(Hls.isSupported()){

const hls=new Hls();
hls.loadSource(url);
hls.attachMedia(video);

hls.on(Hls.Events.MANIFEST_PARSED,function(){
status.style.display="none";
video.play();
});

hls.on(Hls.Events.ERROR,function(event,data){
if(data.fatal){
status.innerText="HLS Error";
}
});

}else if(video.canPlayType('application/vnd.apple.mpegurl')){
video.src=url;
video.addEventListener('loadedmetadata',function(){
status.style.display="none";
video.play();
});
}else{
status.innerText="HLS Not Supported";
}

}

});
</script>

</body>
</html>
