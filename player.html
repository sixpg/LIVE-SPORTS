<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COSMIC SPORTS</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
  }
</style>
</head>

<body>

<iframe id="player" allowfullscreen allow="autoplay; encrypted-media"></iframe>

<script>
(async () => {
  const JSON_URL = "https://eerajson.pages.dev/Data/frame.json";
  const id = new URLSearchParams(window.location.search).get("id");

  if (!id) return;

  const res = await fetch(JSON_URL, { cache: "no-store" });
  const data = await res.json();

  if (!data[id]) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center'>Invalid ID</h2>";
    return;
  }

  document.getElementById("player").src = data[id];
})();
</script>

</body>
</html>
