<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Player</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;height:100vh;width:100vw;overflow:hidden}
.shaka-video-container{width:100%;height:100%}
video{width:100%;height:100%;background:#000;object-fit:contain}
#status{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
background:rgba(0,0,0,0.8);
padding:15px 25px;
border-radius:25px;
z-index:10;
}
</style>
</head>

<body>

<div id="status">Loading Stream...</div>

<div class="shaka-video-container">
<video id="video" autoplay playsinline></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async ()=>{

const status=document.getElementById('status');
const video=document.getElementById('video');

const params=new URLSearchParams(window.location.search);
const streamUrl=params.get("url");
const kid=params.get("kid");
const key=params.get("key");
const cookie=params.get("cookie");

if(!streamUrl){
status.innerText="Missing stream URL";
return;
}

if(streamUrl.includes(".mpd")){
loadDash(streamUrl,kid,key,cookie);
}else{
loadHls(streamUrl);
}

/* ================= DASH ================= */

async function loadDash(url,kid,key,cookie){

shaka.polyfill.installAll();

if(!shaka.Player.isBrowserSupported()){
status.innerText="Browser not supported";
return;
}

const player=new shaka.Player(video);

const ui=new shaka.ui.Overlay(
player,
document.querySelector('.shaka-video-container'),
video
);

/* DRM CONFIG */
if(kid && key){
player.configure({
drm:{
clearKeys:{
[kid]:key
}
}
});
}

/* HEADERS */
player.getNetworkingEngine().registerRequestFilter((type, request)=>{

request.headers['User-Agent']="plaYtv/7.1.5 (Linux;Android 15)";
request.headers['Referer']="https://www.jiotv.com/";
request.headers['Origin']="https://www.jiotv.com";

if(cookie){
request.headers['Cookie']=cookie;
}

});

try{
await player.load(url);
status.style.display="none";
}catch(error){
status.innerText="DASH Error: "+error.code;
console.error(error);
}

}

/* ================= HLS ================= */

function loadHls(url){

if(Hls.isSupported()){

const hls=new Hls();
hls.loadSource(url);
hls.attachMedia(video);

hls.on(Hls.Events.MANIFEST_PARSED,function(){
status.style.display="none";
video.play();
});

hls.on(Hls.Events.ERROR,function(event,data){
if(data.fatal){
status.innerText="HLS Error (CORS?)";
}
});

}else if(video.canPlayType('application/vnd.apple.mpegurl')){
video.src=url;
video.addEventListener('loadedmetadata',function(){
status.style.display="none";
video.play();
});
}else{
status.innerText="HLS Not Supported";
}

}

});
</script>

</body>
</html>
