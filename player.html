<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Player</title>

<!-- SHAKA -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css">

<!-- HLS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;height:100vh;width:100vw;overflow:hidden}
.shaka-video-container{width:100%;height:100%}
video{width:100%;height:100%;background:#000;object-fit:contain}
#status{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
background:rgba(0,0,0,0.85);
padding:15px 25px;
border-radius:25px;
z-index:10;
}
</style>
</head>

<body>

<div id="status">Loading Stream...</div>

<div class="shaka-video-container">
<video id="video" autoplay playsinline></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async ()=>{

const PROXY = "https://proxy.drupani900.workers.dev/?url=";

const status=document.getElementById('status');
const video=document.getElementById('video');

const params=new URLSearchParams(window.location.search);
const originalUrl=params.get("url");
const kid=params.get("kid");
const key=params.get("key");
const cookie=params.get("cookie");

if(!originalUrl){
status.innerText="Missing stream URL";
return;
}

/* Proxy the main URL */
const streamUrl = PROXY + encodeURIComponent(originalUrl);

/* Detect format */
if(originalUrl.includes(".mpd")){
loadDash(originalUrl);
}else{
loadHls(originalUrl);
}

/* ================= DASH ================= */

async function loadDash(rawUrl){

shaka.polyfill.installAll();

if(!shaka.Player.isBrowserSupported()){
status.innerText="Browser Not Supported";
return;
}

const player=new shaka.Player(video);

const ui=new shaka.ui.Overlay(
player,
document.querySelector('.shaka-video-container'),
video
);

/* DRM CONFIG (ClearKey) */
if(kid && key){
player.configure({
drm:{
clearKeys:{
[kid]:key
}
}
});
}

/* Proxy ALL network requests */
player.getNetworkingEngine().registerRequestFilter((type, request)=>{

request.uris = request.uris.map(uri =>
PROXY + encodeURIComponent(uri)
);

if(cookie){
request.headers['Cookie']=cookie;
}

});

/* Load proxied manifest */
try{
await player.load(PROXY + encodeURIComponent(rawUrl));
status.style.display="none";
}catch(error){
console.error(error);
status.innerText="DASH Error: "+error.code;
}

}

/* ================= HLS ================= */

function loadHls(rawUrl){

if(Hls.isSupported()){

const hls=new Hls({
lowLatencyMode:true,
maxBufferLength:10,
backBufferLength:5
});

/* Proxy URL */
const proxied = PROXY + encodeURIComponent(rawUrl);

hls.loadSource(proxied);
hls.attachMedia(video);

hls.on(Hls.Events.MANIFEST_PARSED,function(){
status.style.display="none";
video.play();
});

hls.on(Hls.Events.ERROR,function(event,data){
if(data.fatal){
status.innerText="HLS Error";
console.error(data);
}
});

}else if(video.canPlayType('application/vnd.apple.mpegurl')){
video.src=PROXY + encodeURIComponent(rawUrl);
video.addEventListener('loadedmetadata',function(){
status.style.display="none";
video.play();
});
}else{
status.innerText="HLS Not Supported";
}

}

});
</script>

</body>
</html>
