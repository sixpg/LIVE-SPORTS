<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HLS IPTV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Plyr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css" />

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
}
#player {
  width: 100%;
  height: 100vh;
}
</style>
</head>
<body>

<video id="player" controls playsinline></video>

<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<!-- Plyr -->
<script src="https://cdn.jsdelivr.net/npm/plyr@3"></script>

<script>
/* =======================
   IPTV ACCOUNT DETAILS
   ======================= */
const SERVER   = "https://dhoomtv.xyz:443";
const USERNAME = "P4B9TB9xR8";
const PASSWORD = "humongous2tonight";

/* =======================
   GET CHANNEL ID (?id=)
   ======================= */
const params = new URLSearchParams(window.location.search);
const channelId = params.get("id");

if (!channelId) {
  alert("No channel ID provided.\nExample: ?id=581305");
  throw new Error("Missing channel ID");
}

/* =======================
   BUILD HLS URL
   ======================= */
const streamUrl = `${SERVER}/live/${USERNAME}/${PASSWORD}/${channelId}.m3u8`;

const video = document.getElementById("player");
const player = new Plyr(video, {
  autoplay: true,
  ratio: "16:9"
});

if (Hls.isSupported()) {
  const hls = new Hls({
    lowLatencyMode: true,
    enableWorker: true
  });

  hls.loadSource(streamUrl);
  hls.attachMedia(video);

  hls.on(Hls.Events.ERROR, (event, data) => {
    console.error("HLS error:", data);
  });

} else if (video.canPlayType("application/vnd.apple.mpegurl")) {
  video.src = streamUrl;
}
</script>

</body>
</html>
