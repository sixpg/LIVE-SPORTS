<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M3U8 Player</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    video {
      width: 80%;
      max-width: 800px;
      border: 3px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ASIA CUP 2025 INDIA'S GLORY LIVE 24/7</h1>
  <video id="video" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://sonydaimenew.akamaized.net/hls/live/2022315/DAI11ME-AC24X7/master_mdh.m3u8?hdnea=st=1760635429~exp=1760635729~acl=*~id=7fe43e31-521a-4c9c-ad74-2df05e51db6f~hmac=e16513597a63d96c1870e543f3713bb36cee45344eeb587c278bb1192cbf884e&originpath=/linear/hls/pb/event/-8ZdRZfGTvG731m1OlXeIg/stream/3d3a1e14-a98e-4995-be20-d92e2ab72d4f:TPE2/master.m3u8'; //

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari
      video.src = videoSrc;
      video.play();
    } else {
      alert('Your browser does not support HLS playback.');
    }
  </script>
</body>
</html>
