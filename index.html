<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TS IPTV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- MPEG-TS Player -->
<script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.7.3/dist/mpegts.min.js"></script>

<style>
body {
  margin: 0;
  background: #0b0f1a;
  color: #fff;
  font-family: Arial, sans-serif;
}

header {
  background: #11162a;
  padding: 12px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

video {
  width: 100%;
  height: 60vh;
  background: black;
}

#channels {
  padding: 10px;
  max-height: 35vh;
  overflow-y: auto;
}

.channel {
  background: #161c35;
  padding: 8px;
  margin-bottom: 6px;
  border-radius: 6px;
  cursor: pointer;
}

.channel:hover {
  background: #1f2a55;
}
</style>
</head>

<body>

<header>TS IPTV LIVE PLAYER</header>

<video id="video" controls autoplay></video>

<div id="channels"></div>

<script>
// ðŸ”— YOUR PLAYLIST (contains .ts links)
const PLAYLIST_URL = "https://dhoomxc.pages.dev/live_ts_only.m3u8";

const video = document.getElementById("video");
const channelsDiv = document.getElementById("channels");
let player = null;

// Load playlist
fetch(PLAYLIST_URL)
  .then(r => r.text())
  .then(parseM3U);

function parseM3U(data) {
  const lines = data.split("\n");
  let name = "";

  lines.forEach(line => {
    line = line.trim();

    if (line.startsWith("#EXTINF")) {
      name = line.split(",").pop();
    }

    if (line.startsWith("http")) {
      const div = document.createElement("div");
      div.className = "channel";
      div.textContent = name || "Channel";
      div.onclick = () => playTS(line);
      channelsDiv.appendChild(div);
    }
  });
}

function playTS(url) {
  if (player) {
    player.destroy();
  }

  if (mpegts.getFeatureList().mseLivePlayback) {
    player = mpegts.createPlayer({
      type: 'mpegts',
      url: url,
      isLive: true
    });
    player.attachMediaElement(video);
    player.load();
    player.play();
  } else {
    alert("Your browser does not support MPEG-TS playback");
  }
}
</script>

</body>
</html>
