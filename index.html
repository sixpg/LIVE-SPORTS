<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TS IPTV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>

<style>
body {
  margin: 0;
  background: #0b0f1a;
  color: #fff;
  font-family: Arial, sans-serif;
}

header {
  padding: 12px;
  text-align: center;
  font-size: 20px;
  background: #11162a;
  font-weight: bold;
}

#player-container {
  padding: 10px;
}

video {
  width: 100%;
  max-height: 60vh;
  background: black;
  border-radius: 10px;
  box-shadow: 0 0 25px #00e5ff;
}

#channels {
  padding: 10px;
  max-height: 35vh;
  overflow-y: auto;
}

.channel {
  padding: 8px;
  margin-bottom: 6px;
  background: #161c35;
  border-radius: 6px;
  cursor: pointer;
}

.channel:hover {
  background: #1f2a55;
}
</style>
</head>

<body>

<header>TS IPTV LIVE PLAYER</header>

<div id="player-container">
  <video id="video" controls autoplay></video>
</div>

<div id="channels"></div>

<script>
// ðŸ”— PUT YOUR M3U8 PLAYLIST URL HERE
const PLAYLIST_URL = "PUT_YOUR_M3U8_URL_HERE";

const video = document.getElementById("video");
const channelList = document.getElementById("channels");
let hls;

// Load playlist
fetch(PLAYLIST_URL)
  .then(res => res.text())
  .then(data => parseM3U(data));

function parseM3U(data) {
  const lines = data.split("\n");
  let name = "";

  lines.forEach(line => {
    line = line.trim();

    if (line.startsWith("#EXTINF")) {
      name = line.split(",").pop();
    }

    if (line.startsWith("http")) {
      const div = document.createElement("div");
      div.className = "channel";
      div.textContent = name || "Channel";
      div.onclick = () => playStream(line);
      channelList.appendChild(div);
    }
  });
}

function playStream(url) {
  if (hls) {
    hls.destroy();
  }

  if (Hls.isSupported()) {
    hls = new Hls({
      lowLatencyMode: true,
      enableWorker: true
    });
    hls.loadSource(url);
    hls.attachMedia(video);
  } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = url;
  } else {
    alert("HLS not supported in this browser");
  }
}
</script>

</body>
</html>
