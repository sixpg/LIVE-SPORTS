<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Cricket Live</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
min-height:100vh;
background:linear-gradient(135deg,#000000,#111111,#1a1a1a);
color:white;
padding:40px 20px;
}

/* Glow background */
body::before{
content:"";
position:fixed;
width:500px;
height:500px;
background:radial-gradient(circle,#ff0000 0%,transparent 70%);
filter:blur(150px);
z-index:-1;
animation:moveGlow 10s infinite alternate ease-in-out;
}

@keyframes moveGlow{
0%{transform:translate(-150px,-150px);}
100%{transform:translate(150px,150px);}
}

h1{
text-align:center;
margin-bottom:40px;
font-size:2.5rem;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
max-width:1200px;
margin:auto;
}

.card{
background:rgba(255,255,255,0.05);
padding:25px;
border-radius:20px;
cursor:pointer;
transition:0.3s;
border:1px solid rgba(255,255,255,0.08);
backdrop-filter:blur(10px);
text-align:center;
}

.card:hover{
transform:translateY(-5px);
box-shadow:0 0 25px rgba(255,0,0,0.7);
border:1px solid rgba(255,0,0,0.6);
}

.channel-name{
font-size:18px;
margin-bottom:10px;
}

.footer{
margin-top:60px;
text-align:center;
opacity:0.4;
font-size:12px;
}

.loading{
text-align:center;
margin-top:100px;
font-size:18px;
opacity:0.7;
}
</style>
</head>

<body>

<h1>üèè Premium Cricket Live</h1>

<div id="loading" class="loading">
Loading Channels...
</div>

<div class="grid" id="channelGrid"></div>

<div class="footer">
Live streams auto-update during matches
</div>

<script>

/* SAME M3U LINK */
const M3U_URL = "https://rkdyiptv.pages.dev/Playlist/Cricket.m3u";

const grid = document.getElementById("channelGrid");
const loading = document.getElementById("loading");

async function loadChannels(){

try{
const res = await fetch(M3U_URL,{cache:"no-store"});
const text = await res.text();

const lines = text.split("\n");

let currentName = "Live Channel";

for(let i=0;i<lines.length;i++){

let line = lines[i].trim();

if(line.startsWith("#EXTINF")){
let nameMatch = line.split(",");
currentName = nameMatch[nameMatch.length-1].trim();
}

if(line && !line.startsWith("#")){
if(line.includes(".m3u8") || line.includes(".mpd")){

createCard(currentName,line);

}
}

}

loading.style.display="none";

}catch(e){
loading.innerText="Failed to load channel list.";
}

}

function createCard(name,url){

const card = document.createElement("div");
card.className="card";

card.innerHTML=`
<div class="channel-name">${name}</div>
<div style="opacity:0.5;font-size:13px;">Click to Watch</div>
`;

card.onclick=()=>{
window.location.href=`player.html?url=${encodeURIComponent(url)}`;
};

grid.appendChild(card);

}

loadChannels();

</script>

</body>
</html>
